<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="form.png" type="image/png" />
  </head>
  <body>
    <div class="box">
      <form action="">
        <fieldset>
          <legend><strong>Cadastro de Cliente</strong></legend>
          <br />
          <div class="inputbox">
            <label for="nome" class="labelinput">Nome Completo</label>
            <input
              type="text"
              name="nome"
              id="nome"
              class="inputuser"
              required
            />
          </div>
          <div class="inputbox">
            <label for="email" class="labelinput">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="inputuser"
              required
            />
          </div>
          <div class="inputbox">
            <label for="telefone" class="labelinput">Telefone</label>
            <input
              type="tel"
              name="telefone"
              id="telefone"
              class="inputuser"
              required
            />
          </div>
          <div class="inputbox">
            <p>Sexo:</p>
            <input
              type="radio"
              id="feminino"
              name="genero"
              value="feminino"
              required
            />
            <label for="feminino">Feminino</label>
            <input
              type="radio"
              id="masculino"
              name="genero"
              value="masculino"
              required
            />
            <label for="masculino">Masculino</label>
            <input
              type="radio"
              id="outro"
              name="genero"
              value="outro"
              required
            />
            <label for="outro">Outro</label>
          </div>
          <div class="inputbox">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input
              type="date"
              name="data-nascimento"
              id="data-nascimento"
              class="inputuser"
              required
            />
          </div>
          <div class="inputbox">
            <label for="cidade" class="labelinput">Cidade</label>
            <input
              type="text"
              name="cidade"
              id="cidade"
              class="inputuser"
              required
            />
          </div>
          <div class="inputbox">
            <label for="estado" class="labelinput">Estado</label>
            <input
              type="text"
              name="estado"
              id="estado"
              class="inputuser"
              required
            />
          </div>
          <div class="inputbox">
            <label for="endereco" class="labelinput">Endere√ßo</label>
            <input
              type="text"
              name="endereco"
              id="endereco"
              class="inputuser"
              required
            />
          </div>
          <br /><br />
          <button class="botao" type="submit">Enviar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
